query Project($slug: String!) {
	project(
		where: { slug: $slug }
	) {
		slug
		name
		description
		cover {
			thumbnailToSEO: url(
        transformation: {
          image: { resize: { width: 800, height: 600, fit: clip } }
        }
      )
			url
		}
		gallery {
			url
		}
		technologies
		githubUrl
		websiteUrl
	}
}
